<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="game">
    <a class="00">
      <div id="00"></div>
    </a><a class="01">
      <div id="01"></div>
    </a><a class="02">
      <div id="02"></div>
    </a><a class="10">
      <div id="10"></div>
    </a><a class="11">
      <div id="11"></div>
    </a><a class="12">
      <div id="12"></div>
    </a><a class="20">
      <div id="20"></div>
    </a><a class="21">
      <div id="21"></div>
    </a><a class="22">
      <div id="22"></div>
    </a>
    </div>
  <button id="start">Start</button>
  <button id="restart">Restart</button>
  <div id="winner"></div>
  <script src="script.js"></script>
</body>
</html>
